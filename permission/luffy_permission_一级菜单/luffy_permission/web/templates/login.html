<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h3>登录</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for="user">用户名</label>
        <input type="text" id="user" name="user">
        <label for="pwd">密码</label>
        <input type="password" id="pwd" name="pwd">
        <input type="submit" value="登录"><span style="color: red;">{{ msg }}</span>
    </form>
</body>
</html>
